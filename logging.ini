[loggers]
keys=root,discord.client,discord.gateway,cogwheel,werkzeug

[handlers]
keys=consoleHandler

[formatters]
keys=customFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_discord.client]
level=WARN
handlers=consoleHandler
qualname=discord.client
propagate=0

[logger_discord.gateway]
level=WARN
handlers=consoleHandler
qualname=discord.gateway
propagate=0

[logger_werkzeug]
level=DEBUG
handlers=consoleHandler
qualname=werkzeug
propagate=0

[logger_cogwheel]
level=DEBUG
handlers=consoleHandler
qualname=cogwheel
propagate=0

[logger_requesthandler]
level=DEBUG
handlers=consoleHandler
qualname=requesthandler
propagate=0

[logger_listener]
level=DEBUG
handlers=consoleHandler
qualname=listener
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=customFormatter
args=(sys.stdout,)

[formatter_customFormatter]
format=%(name)s/%(levelname)s - %(message)s

